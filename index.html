<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¯¶å¯¶é›†é»å¡</title>
    <!-- å¼•å…¥æ‰‹å¯«å­—é«” -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Zen+Maru+Gothic:wght@500&display=swap" rel="stylesheet">
    <!-- å¼•å…¥æ…¶ç¥ç‰¹æ•ˆåº« -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --paper-color: #fdf6e3;

            --stamp-color: #e63946;
            --bg-color: #faf0e6;
        }

        * {
            box-sizing: border-box;
            user-select: none; /* é˜²æ­¢æ‰‹æ©Ÿé›™æ“Šæ”¾å¤§ */
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            font-family: 'Zen Maru Gothic', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* å¡ç‰‡ä¸»é«” - æ¨¡æ“¬æ‰‹æ’•ç´™å¼µé‚Šç·£ */
        .card {
            background-color: var(--paper-color);
            width: 100%;
            max-width: 380px;
            padding: 20px;
            border-radius: 2px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            position: relative;
            /* ä½¿ç”¨ clip-path æ¨¡æ“¬ç²—ç³™é‚Šç·£ï¼Œæˆ–è€…ç°¡å–®ç”¨ border */
            border: 2px solid var(--line-color);
            border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px; /* ä¸è¦å‰‡åœ“è§’ */
            transition: transform 0.3s ease;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px dashed var(--line-color);
            padding-bottom: 10px;
        }

        h1 {
            font-family: 'Caveat', cursive; /* æ‰‹å¯«è‹±æ–‡/æ•¸å­— */
            font-size: 2.5rem;
            color: var(--line-color);
            margin: 0;
            transform: rotate(-2deg);
        }

        p.subtitle {
            margin: 5px 0 0 0;
            color: #888;
            font-size: 0.9rem;
        }

        /* é›†é»å€åŸŸ */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* æ‰‹æ©Ÿç‰ˆå…©åˆ— */
            gap: 15px;
            margin-bottom: 20px;
        }

        .stamp-box {
            aspect-ratio: 1 / 1;
            border: 2px solid var(--line-color);
            border-radius: 50% 40% 60% 30% / 40% 50% 60% 50%; /* æ‰‹ç¹ªåœ“åœˆæ„Ÿ */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #ddd;
            position: relative;
            background: #fff;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .stamp-box:active {
            transform: scale(0.95);
        }

        /* å°ç« æ¨£å¼ */
        .stamp-mark {
            position: absolute;
            width: 80%;
            height: 80%;
            border: 3px solid var(--stamp-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--stamp-color);
            font-weight: bold;
            font-family: 'Caveat', cursive;
            font-size: 1.2rem;
            opacity: 0;
            transform: scale(2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            /* æ¨¡æ“¬å¢¨æ°´è³ªæ„Ÿ */
            mask-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.5'/%3E%3C/svg%3E");
        }

        /* è“‹ç« å¾Œçš„ç‹€æ…‹ */
        .stamp-box.active .stamp-mark {
            opacity: 0.85; /* ä¸å®Œå…¨ä¸é€æ˜ï¼Œåƒå¢¨æ°´ */
            transform: scale(1) rotate(var(--r)); /* éš¨æ©Ÿæ—‹è½‰ */
        }

        .stamp-inner {
            border: 1px dashed var(--stamp-color);
            width: 90%;
            height: 90%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* æ§åˆ¶æŒ‰éˆ•å€ */
        .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        button {
            font-family: 'Zen Maru Gothic', sans-serif;
            padding: 10px 20px;
            border: 2px solid var(--line-color);
            background: #fff;
            border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
            background: #f0f0f0;
        }

        .btn-bad {
            color: #d00000;
        }
        
        .btn-reset {
            color: #666;
            font-size: 0.8rem;
            margin-top: 30px;
            border: 1px dashed #999;
        }

        /* é›†æ»¿çå‹µè¦–çª— */
        .reward-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .reward-content {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 80%;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* æ‰‹æ©Ÿæ–‡å­—å¤§å°èª¿æ•´ */
        @media (min-width: 500px) {
            .grid-container {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <header>
            <h1>Love Coupon</h1>
            <p class="subtitle">å¥½å¯¶å¯¶é›†é»å¡</p>
        </header>

        <div class="grid-container" id="grid">
            <!-- JS æœƒè‡ªå‹•ç”¢ç”Ÿ 10 å€‹æ ¼å­ -->
        </div>

        <div style="text-align: center; margin-top: 10px;">
            <p>ç›®å‰é»æ•¸: <span id="score-display" style="font-family: 'Caveat'; font-size: 1.5rem; font-weight: bold;">0</span> / 10</p>
        </div>

        <div class="controls">
            <button class="btn-good" onclick="addPoint()">+ å¥½å¯¶å¯¶ (è“‹ç« )</button>
            <button class="btn-bad" onclick="removePoint()">- å£å¯¶å¯¶ (æ“¦æ‰)</button>
        </div>
        
        <div style="text-align: center;">
            <button class="btn-reset" onclick="resetCard()">é‡æ–°é–‹å§‹</button>
        </div>
    </div>

    <!-- çå‹µè¦–çª— -->
    <div class="reward-modal" id="rewardModal">
        <div class="reward-content">
            <h2 style="color: var(--stamp-color);">ğŸ‰ é›†é»å®Œæˆï¼ ğŸ‰</h2>
            <p>æ­å–œç²å¾—ç¥ç§˜çå‹µï¼<br>è«‹å‘å¦ä¸€åŠå…Œæ› â¤ï¸</p>
            <button onclick="closeModal()">å¥½è€¶ï¼</button>
        </div>
    </div>

    <script>
        // è¨­å®šç¸½é»æ•¸
        const TOTAL_POINTS = 10;
        let currentPoints = 0;
        
        // æŠ“å– DOM å…ƒç´ 
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score-display');
        const rewardModal = document.getElementById('rewardModal');

        // åˆå§‹åŒ–
        function init() {
            // å¾ LocalStorage è®€å–é»æ•¸
            const savedPoints = localStorage.getItem('love_card_points');
            if (savedPoints) {
                currentPoints = parseInt(savedPoints);
            }

            // ç”¢ç”Ÿæ ¼å­
            grid.innerHTML = '';
            for (let i = 0; i < TOTAL_POINTS; i++) {
                const box = document.createElement('div');
                box.className = 'stamp-box';
                box.id = `box-${i}`;
                
                // å°ç« åœ–æ¡ˆ (GOOD)
                const mark = document.createElement('div');
                mark.className = 'stamp-mark';
                // è¨­å®šéš¨æ©Ÿæ—‹è½‰è§’åº¦ï¼Œè®“å°ç« çœ‹èµ·ä¾†è‡ªç„¶
                const randomRotate = Math.floor(Math.random() * 40) - 20; 
                mark.style.setProperty('--r', `${randomRotate}deg`);
                
                mark.innerHTML = '<div class="stamp-inner">Good</div>';
                
                box.appendChild(mark);
                grid.appendChild(box);
            }

            updateView();
        }

        // æ›´æ–°ç•«é¢
        function updateView() {
            scoreDisplay.innerText = currentPoints;
            localStorage.setItem('love_card_points', currentPoints);

            for (let i = 0; i < TOTAL_POINTS; i++) {
                const box = document.getElementById(`box-${i}`);
                if (i < currentPoints) {
                    box.classList.add('active');
                } else {
                    box.classList.remove('active');
                }
            }

            // æª¢æŸ¥æ˜¯å¦é›†æ»¿
            if (currentPoints >= TOTAL_POINTS) {
                setTimeout(showReward, 300);
            }
        }

        // åŠ åˆ† (å¥½å¯¶å¯¶)
        function addPoint() {
            if (currentPoints < TOTAL_POINTS) {
                currentPoints++;
                updateView();
                triggerVibration();
            }
        }

        // æ‰£åˆ† (å£å¯¶å¯¶)
        function removePoint() {
            if (currentPoints > 0) {
                currentPoints--;
                updateView();
                triggerVibration();
            }
        }

        // é‡æ–°é–‹å§‹
        function resetCard() {
            if (confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰é»æ•¸é‡æ–°é–‹å§‹å—ï¼Ÿ')) {
                currentPoints = 0;
                updateView();
            }
        }

        // æ‰‹æ©Ÿéœ‡å‹•å›é¥‹ (å¦‚æœè£ç½®æ”¯æ´)
        function triggerVibration() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // é¡¯ç¤ºçå‹µ
        function showReward() {
            rewardModal.style.display = 'flex';
            // ç™¼å°„å½©å¸¶
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function closeModal() {
            rewardModal.style.display = 'none';
        }

        // å•Ÿå‹•
        init();
    </script>
</body>
</html>
