<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>雙人集點手帳</title>
    <!-- 引入圓體字型，比較舒服耐看 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Zen+Maru+Gothic:wght@500;900&display=swap" rel="stylesheet">
    <!-- 煙火特效 -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --bg-color: #f4f4f0; /* 米色背景 */
            --card-bg: #ffffff;
            --text-main: #444444;
            --text-light: #888888;
            
            /* 好寶寶主題 (珊瑚紅) */
            --good-color: #e56b6f;
            --good-light: #fff5f5;
            
            /* 壞寶寶主題 (深藍灰) */
            --bad-color: #457b9d;
            --bad-light: #f0f8ff;

            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            background-image: radial-gradient(#e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Zen Maru Gothic', 'Noto Sans TC', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- 登入層 --- */
        #login-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            transition: opacity 0.4s;
        }

        .login-card {
            background: #fff;
            padding: 40px 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            width: 100%;
            max-width: 320px;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }
        .login-input:focus { border-color: var(--good-color); }

        /* --- 主畫面容器 --- */
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding-bottom: 50px; /* 預留底部空間 */
        }

        /* 頂部切換開關 */
        .switch-container {
            display: flex;
            background: #e0e0e0;
            border-radius: 50px;
            padding: 4px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }

        .switch-btn {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            font-weight: bold;
            z-index: 2;
            cursor: pointer;
            transition: color 0.3s;
            font-size: 0.95rem;
        }

        .switch-bg {
            position: absolute;
            top: 4px; left: 4px;
            width: calc(50% - 4px);
            height: calc(100% - 8px);
            background: #fff;
            border-radius: 50px;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1;
        }

        /* 切換狀態樣式 */
        .mode-good .switch-bg { transform: translateX(0); background: #fff; }
        .mode-good .switch-btn.active { color: var(--good-color); }
        
        .mode-bad .switch-bg { transform: translateX(100%); background: #fff; }
        .mode-bad .switch-btn.active { color: var(--bad-color); }

        /* --- 集點卡本體 --- */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px 20px;
            transition: border-top-color 0.3s;
            border-top: 6px solid var(--good-color); /* 預設顏色 */
            position: relative;
            overflow: hidden;
        }

        .mode-bad .card { border-top-color: var(--bad-color); }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .user-name {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 4px;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 900;
            margin: 0;
            color: var(--text-main);
        }

        .counter {
            font-size: 2rem;
            font-weight: 900;
            font-family: 'Zen Maru Gothic';
            line-height: 1;
        }
        .counter span { font-size: 0.9rem; color: #bbb; font-weight: normal; }

        /* --- 格子區 (5x2) --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 一排5個 */
            gap: 12px;
            margin-bottom: 10px;
        }

        .slot {
            aspect-ratio: 1/1;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .slot:active { background: #eee; }
        
        /* 提示可蓋章的格子 */
        .slot.next-slot {
            border: 1px dashed #aaa;
            background: #fff;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0,0,0,0.05); }
            70% { box-shadow: 0 0 0 5px rgba(0,0,0,0); }
            100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); }
        }

        /* --- 印章樣式 --- */
        .stamp-mark {
            width: 85%;
            height: 85%;
            border-radius: 50%;
            border: 2px solid currentColor;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem; /* 字體縮小 */
            font-weight: 900;
            transform: rotate(var(--r)) scale(0);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* 模擬印泥紋理 */
            mask-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.5'/%3E%3C/svg%3E");
        }

        /* 蓋章後的狀態 */
        .slot.stamped .stamp-mark {
            transform: rotate(var(--r)) scale(1);
            opacity: 0.9;
        }

        /* 好寶寶印章 */
        .mode-good .stamp-mark { color: var(--good-color); border-color: var(--good-color); }
        /* 壞寶寶印章 */
        .mode-bad .stamp-mark { color: var(--bad-color); border-color: var(--bad-color); }

        /* 數字標示 */
        .slot-number {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 0.6rem;
            color: #ddd;
            pointer-events: none;
        }

        /* --- Modal 彈窗 --- */
        .modal-wrap {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(3px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: flex-end; /* 手機習慣：從下方滑出 */
            padding-bottom: 0;
        }
        @media(min-width: 500px) {
            .modal-wrap { align-items: center; padding-bottom: 0; }
            .modal-content { border-radius: 20px !important; margin-bottom: 0 !important; width: 320px !important; }
        }

        .modal-content {
            background: #fff;
            width: 100%;
            border-radius: 20px 20px 0 0;
            padding: 30px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            animation: slideUp 0.3s ease;
            margin-bottom: 0;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .modal-subtitle {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: inherit;
            resize: none;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .btn-group { display: flex; gap: 10px; }
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn-cancel { background: #f0f0f0; color: #666; }
        .btn-primary { background: #333; color: #fff; }
        .btn-danger { background: #ffebee; color: #d32f2f; }

        .mode-good .btn-primary { background: var(--good-color); }
        .mode-bad .btn-primary { background: var(--bad-color); }

        /* 按鈕回饋 */
        .btn:active { transform: scale(0.98); }

        /* 理由顯示區塊 */
        .reason-display {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }

    </style>
</head>
<body>

    <!-- 登入遮罩 -->
    <div id="login-overlay">
        <div class="login-card">
            <h2 style="margin-top:0;">開始使用</h2>
            <p style="color:#888; font-size:0.9rem;">這張卡片是屬於誰的呢？</p>
            <input type="text" id="inputName" class="login-input" placeholder="輸入名字 (例如: 寶貝)" maxlength="8">
            <button class="btn btn-primary" style="width:100%;" onclick="handleLogin()">確認</button>
        </div>
    </div>

    <div class="container" id="mainApp" style="opacity: 0;">
        
        <!-- 切換開關 -->
        <div class="switch-container mode-good" id="switchContainer">
            <div class="switch-bg"></div>
            <div class="switch-btn active" id="btnGood" onclick="toggleMode('good')">好寶寶</div>
            <div class="switch-btn" id="btnBad" onclick="toggleMode('bad')">壞寶寶</div>
        </div>

        <!-- 卡片區 -->
        <div class="card" id="cardElement">
            <div class="header">
                <div>
                    <div class="user-name" id="displayUserName">Name</div>
                    <div class="card-title" id="cardTitleText">好寶寶集點</div>
                </div>
                <div class="counter">
                    <span id="scoreText">0</span><span>/10</span>
                </div>
            </div>

            <div class="grid" id="gridContainer">
                <!-- JS 自動生成 10 個格子 -->
            </div>
            
            <p style="text-align: center; color: #aaa; font-size: 0.8rem; margin-top: 20px;">
                點擊印章可查看詳細理由
            </p>
        </div>

    </div>

    <!-- Modal: 新增/查看 -->
    <div class="modal-wrap" id="modal">
        <div class="modal-content">
            <div class="modal-title" id="mTitle">標題</div>
            <div class="modal-subtitle" id="mDate">日期</div>
            
            <!-- 輸入區 -->
            <div id="inputSection">
                <textarea id="reasonInput" placeholder="請輸入原因..."></textarea>
                <div class="btn-group">
                    <button class="btn btn-cancel" onclick="closeModal()">取消</button>
                    <button class="btn btn-primary" onclick="confirmStamp()">蓋章</button>
                </div>
            </div>

            <!-- 查看區 -->
            <div id="viewSection" style="display:none;">
                <div class="reason-display" id="reasonText"></div>
                <div class="btn-group">
                    <button class="btn btn-cancel" onclick="closeModal()">關閉</button>
                    <button class="btn btn-danger" onclick="deletePoint()">刪除此點</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 資料狀態
        const STATE = {
            user: "",
            mode: "good", // good | bad
            goodPoints: [],
            badPoints: []
        };
        
        let currentFocusIndex = -1; // 用來記錄目前點擊的是哪一格

        // DOM
        const els = {
            login: document.getElementById('login-overlay'),
            main: document.getElementById('mainApp'),
            inputName: document.getElementById('inputName'),
            displayName: document.getElementById('displayUserName'),
            switchContainer: document.getElementById('switchContainer'),
            btnGood: document.getElementById('btnGood'),
            btnBad: document.getElementById('btnBad'),
            card: document.getElementById('cardElement'),
            cardTitle: document.getElementById('cardTitleText'),
            score: document.getElementById('scoreText'),
            grid: document.getElementById('gridContainer'),
            // Modal
            modal: document.getElementById('modal'),
            mTitle: document.getElementById('mTitle'),
            mDate: document.getElementById('mDate'),
            inputSec: document.getElementById('inputSection'),
            viewSec: document.getElementById('viewSection'),
            reasonInput: document.getElementById('reasonInput'),
            reasonText: document.getElementById('reasonText')
        };

        // 初始化
        function init() {
            const saved = localStorage.getItem('love_card_v3');
            if(saved) {
                const data = JSON.parse(saved);
                STATE.user = data.user;
                STATE.goodPoints = data.goodPoints || [];
                STATE.badPoints = data.badPoints || [];
                
                if(STATE.user) {
                    els.login.style.display = 'none';
                    els.main.style.opacity = 1;
                    els.displayName.textContent = STATE.user + " 的";
                    render();
                }
            }
        }

        // 登入處理
        window.handleLogin = function() {
            const name = els.inputName.value.trim();
            if(!name) return alert("請輸入名字");
            
            STATE.user = name;
            save();
            
            els.login.style.opacity = 0;
            setTimeout(() => {
                els.login.style.display = 'none';
                els.main.style.opacity = 1;
            }, 400);
            
            els.displayName.textContent = STATE.user + " 的";
            render();
        }

        // 切換模式
        window.toggleMode = function(mode) {
            STATE.mode = mode;
            
            // UI 更新
            if(mode === 'good') {
                els.switchContainer.classList.remove('mode-bad');
                els.switchContainer.classList.add('mode-good');
                els.btnGood.classList.add('active');
                els.btnBad.classList.remove('active');
                els.card.parentElement.className = "container mode-good";
                els.cardTitle.innerText = "好寶寶集點";
                els.cardTitle.style.color = "var(--good-color)";
                els.score.style.color = "var(--good-color)";
            } else {
                els.switchContainer.classList.remove('mode-good');
                els.switchContainer.classList.add('mode-bad');
                els.btnBad.classList.add('active');
                els.btnGood.classList.remove('active');
                els.card.parentElement.className = "container mode-bad";
                els.cardTitle.innerText = "壞寶寶紀錄";
                els.cardTitle.style.color = "var(--bad-color)";
                els.score.style.color = "var(--bad-color)";
            }
            render();
        }

        // 渲染格子
        function render() {
            els.grid.innerHTML = "";
            const list = STATE.mode === 'good' ? STATE.goodPoints : STATE.badPoints;
            els.score.innerText = list.length;

            for(let i=0; i<10; i++) {
                const item = list[i];
                const slot = document.createElement('div');
                slot.className = 'slot';
                
                // 產生隨機角度
                const rot = Math.floor(Math.random()*40 - 20); 

                if(item) {
                    // 已蓋章
                    slot.classList.add('stamped');
                    slot.innerHTML = `
                        <div class="stamp-mark" style="--r:${rot}deg">
                            ${STATE.mode === 'good' ? '優' : '罰'}
                        </div>
                    `;
                    slot.onclick = () => openViewModal(i, item);
                } else if (i === list.length) {
                    // 下一個空格
                    slot.classList.add('next-slot');
                    slot.onclick = () => openInputModal();
                } else {
                    // 尚未解鎖
                    slot.style.opacity = 0.5;
                    slot.style.cursor = 'default';
                }

                // 右下角數字
                slot.innerHTML += `<span class="slot-number">${i+1}</span>`;
                els.grid.appendChild(slot);
            }
        }

        // --- Modal 操作 ---

        window.openInputModal = function() {
            els.modal.style.display = 'flex';
            els.inputSec.style.display = 'block';
            els.viewSec.style.display = 'none';
            
            els.mTitle.innerText = STATE.mode === 'good' ? "獲得好寶寶印章" : "新增壞寶寶紀錄";
            els.mDate.innerText = new Date().toLocaleDateString();
            els.reasonInput.value = "";
            els.reasonInput.focus();
        }

        window.openViewModal = function(index, item) {
            currentFocusIndex = index;
            els.modal.style.display = 'flex';
            els.inputSec.style.display = 'none';
            els.viewSec.style.display = 'block';
            
            els.mTitle.innerText = `第 ${index+1} 點的詳細內容`;
            els.mDate.innerText = item.date;
            els.reasonText.innerText = item.reason || "沒有填寫理由";
        }

        window.closeModal = function() {
            els.modal.style.display = 'none';
        }

        // 確認蓋章
        window.confirmStamp = function() {
            const reason = els.reasonInput.value.trim() || "未填寫";
            const newPoint = {
                reason: reason,
                date: new Date().toLocaleString()
            };

            if(STATE.mode === 'good') {
                STATE.goodPoints.push(newPoint);
                // 特效
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.8 },
                    colors: ['#e56b6f', '#ffcdb2']
                });
            } else {
                STATE.badPoints.push(newPoint);
            }

            save();
            render();
            closeModal();
            
            if(STATE.goodPoints.length === 10 && STATE.mode === 'good') {
                setTimeout(()=>alert("恭喜集滿 10 點！可以兌換願望囉！"), 500);
            }
        }

        // 刪除點數
        window.deletePoint = function() {
            if(!confirm("確定要刪除這一點嗎？")) return;
            
            const list = STATE.mode === 'good' ? STATE.goodPoints : STATE.badPoints;
            list.splice(currentFocusIndex, 1);
            
            save();
            render();
            closeModal();
        }

        function save() {
            localStorage.setItem('love_card_v3', JSON.stringify(STATE));
        }

        // 啟動
        init();
        // 預設跑一次 Toggle 確保 UI 正確
        toggleMode('good'); 

    </script>
</body>
</html>
